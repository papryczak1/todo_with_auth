{% extends 'todo/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="flex-container">
            <h1 class="mb-3">Login</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
